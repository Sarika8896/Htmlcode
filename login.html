<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamp Light Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    /* Lamp wire + lamp shape */
    .lamp {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 3;
    }

    .lamp-wire {
      width: 2px;
      height: 60px;
      background: rgb(0, 157, 255);
    }

    .lamp-head {
      width: 70px;
      height: 50px;
      background: #fff;
      border-radius: 0 0 35px 35px;
      box-shadow: 0 5px 10px rgba(255, 255, 255, 0.3);
    }

    /* Light focus */
    .light-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at center,
        rgba(255, 255, 200, 0.8) 0%,
        rgba(0, 0, 0, 0.95) 70%);
      transition: opacity 0.3s ease-in-out;
      z-index: 1;
    }

    /* Slider */
    .slider-container {
      position: absolute;
      top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 4;
    }

    .slider-container input[type="range"] {
      width: 200px;
      cursor: pointer;
    }

    /* Login Box */
    .login-box {
      position: relative;
      background: rgba(90, 50, 20, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 350px;
      z-index: 2;
      text-align: center;
      transition: opacity 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      opacity: 1;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .login-box button:hover {
      background: #ddd;
    }

    /* Glow class (added dynamically) */
    .glow {
      box-shadow: 0 0 40px rgba(255, 255, 150, 0.8);
    }
  </style>
</head>
<body>
  <!-- Lamp Shape -->
  <div class="lamp">
    <div class="lamp-wire"></div>
    <div class="lamp-head"></div>
  </div>

  <!-- Light Effect -->
  <div class="light-effect" id="light"></div>

  <!-- Brightness Slider -->
  <div class="slider-container">
    <span style="color:white;">ðŸ”†</span>
    <input type="range" id="brightnessSlider" min="0" max="100" value="80">
  </div>

  <!-- Login Box -->
  <div class="login-box" id="loginBox">
    <h2>Welcome</h2>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button>LOGIN</button>
  </div>

  <script>
    const slider = document.getElementById('brightnessSlider');
    const light = document.getElementById('light');
    const loginBox = document.getElementById('loginBox');

    slider.addEventListener('input', () => {
      let value = slider.value;

      // Light opacity control
      light.style.opacity = value / 100;

      // Login box visibility control
      loginBox.style.opacity = value < 30 ? 0 : 1;

      // Glow effect when brightness is high
      if (value > 70) {
        loginBox.classList.add("glow");
      } else {
        loginBox.classList.remove("glow");
      }
    });
  </script>
</body>
</html>
